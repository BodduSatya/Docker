version: '3'
services:
	mongodb:
		image: mongo
	  ports:
			- 27017:27017
		environment:
			- MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
  mongo-express:
    image: mongo-express
    ports: mongo
    - 8080:8080
    environment:
    - ME_CONFIG_MONGODB_ADMINUSER=admin
    - ME_CONFIG_MONGODB_ADMINPASSWORD=password
    - ME_CONFIG_MONGODB_SERVER=mongodb    